{% extends "global/Page.html" %}
{% load otree %}

{% block title %}Your decision as Person A{% endblock %}

{% block content %}
<style>
.progress{height:1.2rem;background:#e9ecef;border-radius:10px;overflow:hidden;margin-bottom:1rem}
.progress-bar{height:100%;background:linear-gradient(90deg,#6a11cb 0%,#2575fc 100%);color:#fff;font-size:.8rem;display:flex;align-items:center;justify-content:center}
.card{border-radius:14px}
</style>

<div class="progress"><div class="progress-bar" style="width:100%">Step 1 of 1</div></div>

<div class="card p-3">
  <p>You have {{ endowment }}. How much do you send to Person B?</p>
  {{ formfield 'amount_sent' }}  {# dropdown 0..20 #}
</div>

<p class="mt-3">{{ next_button }}</p>
{% endblock %}
